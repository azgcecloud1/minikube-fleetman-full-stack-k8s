# apps/fleetman-api-gateway-config.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: fleetman-api-gateway-config
  namespace: minikube-tomcat # Must be in the same namespace as the Deployment
data:
  application.properties: | # <--- Add this key
    spring.profiles.active=kubernetes # <--- Activate the profile here

  application-kubernetes.properties: | # <--- Add this key for profile-specific properties
    position-tracker-url=http://fleetman-position-tracker-service.minikube-tomcat.svc.cluster.local:8080 # <--- Corrected service name and full DNS
    position-simulator-url=http://fleetman-position-simulator-service.minikube-tomcat.svc.cluster.local:8080 # <--- Add this too, if needed by API Gateway
    # Add any other service URLs or Kubernetes-specific properties here