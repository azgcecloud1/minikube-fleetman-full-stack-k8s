# fleetman-position-tracker-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fleetman-position-tracker-deployment
  namespace: minikube-tomcat
  labels:
    app: fleetman-position-tracker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fleetman-position-tracker
  template:
    metadata:
      labels:
        app: fleetman-position-tracker
    spec:
      containers:
        - name: fleetman-position-tracker
          image: richardchesterwood/k8s-fleetman-position-tracker:release1
          env:
            - name: SPRING_PROFILES_ACTIVE # Keep this for profile activation
              value: kubernetes
          # REMOVE all other 'env' entries for RabbitMQ, MySQL, SPRING_APPLICATION_JSON
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
            requests:
              memory: "256Mi"
              cpu: "250m"
          volumeMounts: # <--- ADD THIS BLOCK
            - name: app-config
              mountPath: "/config" # Mount to a directory, e.g., /config
              readOnly: true
      volumes: # <--- ADD THIS BLOCK (at the same level as 'containers')
        - name: app-config
          configMap:
            name: fleetman-position-tracker-app-config # Reference the new ConfigMap