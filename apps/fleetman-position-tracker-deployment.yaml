# fleetman-position-tracker-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fleetman-position-tracker-deployment
  namespace: minikube-tomcat
  labels:
    app: fleetman-position-tracker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fleetman-position-tracker
  template:
    metadata:
      labels:
        app: fleetman-position-tracker
    spec:
      containers:
        - name: fleetman-position-tracker
          image: richardchesterwood/k8s-fleetman-position-tracker:release2
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: kubernetes
            # REMOVE SPRING_RABBITMQ_HOST and SPRING_RABBITMQ_PORT
            # Add SPRING_RABBITMQ_ADDRESSES instead
            - name: SPRING_RABBITMQ_ADDRESSES # <--- NEW: Use this for RabbitMQ connection
              value: "rabbitmq-service.minikube-tomcat.svc.cluster.local:5672"
            # MySQL connection details (keep these)
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:mysql://mysql-service.minikube-tomcat.svc.cluster.local:3306/fleetman?useSSL=false"
            - name: SPRING_DATASOURCE_USERNAME
              value: "root"
            - name: SPRING_DATASOURCE_PASSWORD
              value: "admin" # <--- CONFIRM YOUR ACTUAL MYSQL ROOT PASSWORD HERE
            # Fleetman specific queue property via SPRING_APPLICATION_JSON (keep this)
            - name: SPRING_APPLICATION_JSON
              value: |
                {
                  "fleetman": {
                    "position": {
                      "queue": "position-queue"
                    }
                  }
                }
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
            requests:
              memory: "256Mi"
              cpu: "250m"