# fleetman-position-tracker-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fleetman-position-tracker-deployment
  namespace: minikube-tomcat
  labels:
    app: fleetman-position-tracker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fleetman-position-tracker
  template:
    metadata:
      labels:
        app: fleetman-position-tracker
    spec:
      containers:
        - name: fleetman-position-tracker
          image: richardchesterwood/k8s-fleetman-position-tracker:release2
          command: ["java"]
          args:
            - "-Dfleetman.position.queue=position-queue"
            - "-jar"
            - "/webapp.jar"
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: kubernetes
            - name: SPRING_RABBITMQ_HOST
              value: rabbitmq-service.minikube-tomcat.svc.cluster.local # Use FQDN for clarity
            - name: SPRING_RABBITMQ_PORT
              value: "5672"
            - name: SPRING_DATASOURCE_URL # <--- ADD THESE MYSQL ENV VARS
              value: "jdbc:mysql://mysql-service.minikube-tomcat.svc.cluster.local:3306/fleetman?useSSL=false"
            - name: SPRING_DATASOURCE_USERNAME
              value: "root"
            - name: SPRING_DATASOURCE_PASSWORD
              value: "admin" # <--- REPLACE WITH YOUR ACTUAL MYSQL ROOT PASSWORD
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
            requests:
              memory: "256Mi"
              cpu: "250m"